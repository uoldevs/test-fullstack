name: Frontend Tests

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.20"

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run eslint
        run: cd frontend && npm run lint
